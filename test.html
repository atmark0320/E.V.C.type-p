<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSP</title>
    <style>
        #manualModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            z-index: 1000;
        }
        #manualOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .manual-link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <span class="manual-link" onclick="showManualModal()">マニュアル</span>
    <div id="manualOverlay" onclick="closeManualModal()"></div>
    <div id="manualModal">
        <p>テストモーダル</p>
        <button onclick="closeManualModal()">閉じる</button>
    </div>
    <script>
        function showManualModal() {
            document.getElementById('manualModal').style.display = 'block';
            document.getElementById('manualOverlay').style.display = 'block';
        }
        function closeManualModal() {
            document.getElementById('manualModal').style.display = 'none';
            document.getElementById('manualOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
